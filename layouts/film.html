extends base.html

block content
  .container
    .columns

      .column.is-6
        img(src=`/img/${img_1}`)

      .column
        h1.title #{title}
        - if (description)
          .subtitle #{description}

        dl
          dt Director
          dd #{director}

          dt Writer
          dd #{writer}

          dt Stars
          dd #{stars}
